<div class="dashboard-container">

  <!-- ===========================================
       CONTAINER DO PERFIL
  ============================================ -->
  <div class="perfil-container">
    <h1 class="titulo-principal">
      Rafael, seu perfil de investidor é: <strong>{{ perfil }}</strong>
    </h1>
    <p class="perfil-descricao">{{ perfilDescricao }}</p>
  </div>

  <!-- ===========================================
       CARDS DE PRODUTOS
  ============================================ -->
  <div class="cards-tipos">
    <mat-card *ngFor="let p of produtos" class="tipo-card" (click)="abrirPopup(p)">
      <mat-card-title>{{ p.nome }}</mat-card-title>
      <mat-card-content>
        <p>{{ p.descricao }}</p>
        <p class="risco"><strong>Risco:</strong> {{ p.risco }}</p>
      </mat-card-content>
      <button mat-button color="primary">Saiba mais</button>
    </mat-card>
  </div>

  <!-- ===========================================
       GRÁFICOS
  ============================================ -->
  <div class="graficos-container">
    <mat-card class="grafico-card">
      <mat-card-title>Simulação de Retorno (Linha)</mat-card-title>
      <mat-card-content>
        <div class="grafico-wrapper">
          <canvas baseChart
                  [data]="chartDataLinha"
                  [options]="chartOptions"
                  type="line">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="grafico-card">
      <mat-card-title>Simulação de Retorno (Barras)</mat-card-title>
      <mat-card-content>
        <div class="grafico-wrapper">
          <canvas baseChart
                  [data]="chartDataBarra"
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- ===========================================
       BOTÃO DE CONTATO
  ============================================ -->
  <div class="btn-contato-container">
    <button mat-raised-button color="primary" (click)="solicitarContato()">
      Solicitar contato de um gerente especialista em investimentos
    </button>
  </div>

</div>
